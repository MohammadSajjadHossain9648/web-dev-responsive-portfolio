<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body class="body_class">

    <header class="banner">
        <div class="banner_header">
            <h1 class="banner_title"><i>Fitness</i></h1>
            <nav>
                <ul class="banner_menubar">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>
        </div>

        <div class="banner_container_items">
            <div class="banner_container1">
                <h1 class="banner_container_title">Get body in <span id="text_shape">shape</span> & stay
                    healthy</h1>
                <p class="banner_description description">A comprehensive online platform offering personalized fitness programs, workout routines, and nutrition plans to help you achieve your health and fitness goals.</p>
                <button class="banner_btn1 btn">Join Club Now!</button>
                <button class="banner_btn2 btn">Download App</button>
            </div>

            <div class="banner_container2">
                <img src="images/banner.png" alt="banner image" class="banner_image">
                <div class="content_over_img img_top_content">
                    <h1>500+</h1>
                    <p>Free Workout Videos</p>
                </div>
                <div class="content_over_img img_bottom_content">
                    <div class="circle">
                        <i class="fa fa-play"></i>
                    </div>
                    <div>
                        <h2>350+</h2>
                        <p>Video tutorial</p>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
